{% extends 'core/base.html' %}
{% block title %}Setores{% endblock %}
{% block content %}
<h1>Setores</h1>
<div class="mb-3 d-flex gap-2 flex-wrap">
  <a class="btn" href="{% url 'admin:org_setor_add' %}">Adicionar Setor</a>
  <a class="btn" href="{% url 'org:empresas' %}">Empresas</a>
  <a class="btn" href="{% url 'org:unidades' %}">Unidades</a>
  <a class="btn" href="{% url 'org:funcoes' %}">Funções</a>
  <a class="btn" href="{% url 'org:ambientes' %}">Ambientes</a>
</div>
<table class="table table-striped table-hover align-middle">
  <tr><th>Nome</th><th>Unidade</th></tr>
  {% for obj in object_list %}
    <tr><td>{{ obj.nome }}</td><td>{{ obj.unidade }}</td></tr>
  {% empty %}
    <tr><td colspan="2">Nenhum registro.</td></tr>
  {% endfor %}
</table>
{% endblock %}
