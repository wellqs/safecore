<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatório - {{ relatorio }}</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    h1 { font-size: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; }
    th { background: #eee; }
  </style>
  </head>
  <body>
    <h1>{{ relatorio.get_categoria_display }} - {{ relatorio.titulo }}</h1>
    <p><strong>Data:</strong> {{ relatorio.data|date:'d/m/Y' }}</p>
    <h3>Atividades</h3>
    <table>
      <thead><tr><th>Atividade</th><th>Contador</th></tr></thead>
      <tbody>
      {% for a in relatorio.atividades.all %}
        <tr><td>{{ a.nome }}</td><td>{{ a.contador }}</td></tr>
      {% endfor %}
      </tbody>
    </table>
    <h3>Observação</h3>
    <pre>{{ relatorio.observacao }}</pre>
  </body>
  </html>
