<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SafeCore SST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fa; }
    .card { box-shadow: 0 4px 10px rgba(0,0,0,.08); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container" style="max-width: 420px;">
      <div class="text-center mb-3">
        <h2 class="mb-0">Safe<span class="text-success">Core</span></h2>
        <small class="text-muted">Acesse sua conta para continuar</small>
      </div>

      <div class="card">
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}

            {% if form.non_field_errors %}
              <div class="alert alert-danger" role="alert">
                {% for error in form.non_field_errors %}
                  <div>{{ error }}</div>
                {% endfor %}
              </div>
            {% endif %}

            <div class="mb-3">
              <label class="form-label">Usu√°rio</label>
              {{ form.username }}
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              {{ form.password }}
            </div>

            <button class="btn w-100" type="submit"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
