{% extends 'core/base.html' %}
{% block title %}Colaboradores{% endblock %}
{% block content %}
<h1>Colaboradores</h1>
<div class="mb-3 d-flex gap-2 flex-wrap">
  <a class="btn" href="{% url 'admin:hr_colaborador_add' %}">Adicionar Colaborador</a>
  <a class="btn" href="{% url 'hr:vinculos' %}">VÃ­nculos</a>
</div>
<table class="table table-striped table-hover align-middle">
  <tr><th>Nome</th><th>CPF</th><th>Empresa</th></tr>
  {% for obj in object_list %}
    <tr><td>{{ obj.nome_completo }}</td><td>{{ obj.cpf }}</td><td>{{ obj.empresa }}</td></tr>
  {% empty %}
    <tr><td colspan="3">Nenhum registro.</td></tr>
  {% endfor %}
</table>
{% endblock %}
